{% macro leader(text,id,class) %}
    <h2 class="leader-text {{ class }}" id="{{ id }}-leader" style="margin-top: 20px; margin-bottom: 20px"><span class="important underline">{{ text|safe }}</span></h2>
{% endmacro %}
{% macro sponsor(url, file, tier, class) %}
    <a class="wow fadeInUp" href="{{ url }}">
        <img alt="{{ tier }}" src="{{ url_for('static', filename='images/sponsors/'+file) }}" class="sponsorship-logo {{ tier }}-tier {{ class }}" />
    </a>
{% endmacro %}
